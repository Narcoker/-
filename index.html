<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Do it! Puzzle</title>
  </head>
  <body>
    <section>
      <h1>Do it! Puzzle</h1>
      <div class="wrapper">
        <div class="sidebar left">
          <div class="card"><img id="sideCard1" src="" alt="sideCard1" /></div>
          <div class="card"><img id="sideCard2" src="" alt="sideCard2" /></div>
          <div class="card"><img id="sideCard3" src="" alt="sideCard3" /></div>
          <div class="card"><img id="sideCard4" src="" alt="sideCard4" /></div>
          <div class="card"><img id="sideCard5" src="" alt="sideCard5" /></div>
        </div>
        <div class="board">
          <div class="card">
            <img id="boardCard1" src="" alt="boardCard1" />
          </div>
          <div class="card">
            <img id="boardCard2" src="" alt="boardCard2" />
          </div>
          <div class="card">
            <img id="boardCard3" src="" alt="boardCard3" />
          </div>

          <div class="card">
            <img id="boardCard4" src="" alt="boardCard4" />
          </div>
          <div class="card">
            <img id="boardCard5" src="" alt="boardCard5" />
          </div>
          <div class="card">
            <img id="boardCard6" src="" alt="boardCard6" />
          </div>

          <div class="card">
            <img id="boardCard7" src="" alt="boardCard7" />
          </div>
          <div class="card">
            <img id="boardCard8" src="" alt="boardCard8" />
          </div>
          <div class="card">
            <img id="boardCard9" src="" alt="boardCard9" />
          </div>
        </div>

        <div class="sidebar right">
          <div class="card"><img id="sideCard6" src="" alt="sideCard6" /></div>
          <div class="card"><img id="sideCard7" src="" alt="sideCard7" /></div>
          <div class="card"><img id="sideCard8" src="" alt="sideCard8" /></div>
          <div class="card"><img id="sideCard9" src="" alt="sideCard9" /></div>
        </div>
      </div>
      <div class="panel">
        <button type="button" onclick="puzzleInit()">다시하기</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
